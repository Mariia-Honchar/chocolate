<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/maine.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="header__logo"><img src="./img/logo.png" alt="Simply Chocolate logo"></a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#" class="header__link">Home</a></li>
          <li class="header__item"><a href="#" class="header__link">How it’s made?</a></li>
          <li class="header__item"><a href="#" class="header__link">Our products</a></li>
          <li class="header__item"><a href="#" class="header__link">Top sellers</a></li>
          <li class="header__item"><a href="#" class="header__link">Chocolate is loved</a></li>
        </ul>
      </nav>
      <div class="header__icons">
        <a href="#">
          <svg class="header-icon">
            <use href="./img/symbol-defs.svg#icon-instagram"></use>
          </svg>
        </a>
        <a href="#">
          <svg class="header-icon">
            <use href="./img/symbol-defs.svg#icon-twitter"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  
  <section class="hero">
    <div class="container">
    <div class="hero__content">
      <h1 class="hero__title">Treat yourself or a loved one to our finest ingredients for a moment of pure delight!</h1>
      <div class="hero__buttons">
        <button class="hero__btn">
          Buy now
        </button>
        <button class="hero__btn">
          How it’s made
        </button>
      </div>
    </div>
    <div class="hero__scroll">
      <span class="hero__text">scroll down</span>
      <svg class="hero__icon" width="16" height="16">
        <use href="./img/symbol-defs.svg#icon-arrow">
        </use>
      </svg>
    </div>
  </div>
  </section>

</body>
</html>
